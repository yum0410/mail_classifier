<!DOCTYPE html>
<html lang="ja">

<head>
  <title>d3-cloud（v5）を用いたワードクラウドサンプル</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header></header>
  <div id="cloud"></div>

  <div id="select_table">
    <table>
      <thead>
        <tr>
          <th class="word">文字</th>
          <th class="count">出現回数</th>
        </tr>
      </thead>
      <tbody>
          <tr v-for="item in items" v-bind:key="item.word">
              <th>{{ item.word }}</th>
              <td>{{ item.count }}</td>
          </tr>
      </tbody>
    </table>
  </div>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/d3.layout.js"></script>
  <script src="js/cloud.js"></script>
  <script src="js/select_table.js"></script>
</body>

</html>
